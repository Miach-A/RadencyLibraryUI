<form [formGroup]="editForm" (ngSubmit)="Submit()">
  <div class="edit-book">
    <div class="title">
      <h3>{{ _editBookStateService.action }} Book</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="content">
      <div class="content-column">
        <div class="form-field">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </div>
        <div class="form-field">
          <mat-label>Cover</mat-label>

          <input
            type="file"
            class="file-input"
            (change)="OnFileSelected($event)"
            #fileUpload
          />

          <input readonly="true" matInput value="{{ fileName }}" />

          <button
            type="button"
            mat-flat-button
            color="primary"
            class="upload-btn"
            (click)="fileUpload.click()"
          >
            Choose...
          </button>
        </div>

        <div class="form-field">
          <mat-label>Genre</mat-label>
          <input matInput formControlName="genre" />
        </div>

        <div class="form-field">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" />
        </div>
      </div>

      <div class="content-column">
        <div class="form-field-textarea">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content"> </textarea>
        </div>
      </div>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">
        {{ _editBookStateService.action }}
      </button>
      <span style="width: 1vw"></span>
      <button mat-raised-button color="accent" (click)="ClearEditBookState()">
        Clear
      </button>
    </div>
  </div>
</form>
