<div class="book-card">
  <div class="book-icon"><img *ngIf="book != undefined" src="{{ book.cover }}" /></div>
  <div class="book-info">
    <div class="book-info-tittle">
      <h2>{{ CutString(book?.title, 42)  }}</h2>
    </div>
    <div class="book-info-footer">
      Raview: {{ book?.reviewsNumber }}
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> Rating: {{ book?.rating }}
    </div>
  </div>

  <button
    class="view-buttn"
    mat-icon-button
    aria-label="View"
    (click)="ViewBook()"
  >
    <mat-icon>visibility</mat-icon>
  </button>

  <button
    class="edit-buttn"
    mat-icon-button
    aria-label="Edit"
    (click)="EditBook()"
  >
    <mat-icon>edit</mat-icon>
  </button>
</div>
